<div class="signup-main-div">
  <!-- header -->
  <div class="toolbar" role="banner" style="height: 65px">
    <a class="back-link">
      <h1 class="coloLogoHeading">nano<span>reads</span></h1>
    </a>
    <div class="spacer"></div>
  </div>
  <div class="main-div">
    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <!--<img src="images/frontImg.jpg" alt="">-->
          <div class="text"></div>
        </div>
        <div class="back">
          <img class="backImg" src="../../../assets/img/product.svg" alt="" />
          <div class="text">
            <span class="text-1"
              >Complete miles of journey <br />
              with one step</span
            >
            <span class="text-2">Let's get started</span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="signup-form">
            <div class="title">SIGN UP</div>
            <div class="input-boxes" [formGroup]="myForm" novalidate>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  placeholder="Enter your name"
                  [(ngModel)]="signupObj.name"
                  formControlName="name"
                  required
                />
              </div>
              <div
                *ngIf="
                  myForm.controls['name'].invalid &&
                  (myForm.controls['name'].dirty ||
                    myForm.controls['name'].touched)
                "
                class="alert"
              >
                <div *ngIf="myForm.controls['name'].errors">
                  name is required.
                </div>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input
                  type="text"
                  placeholder="Enter your email"
                  [(ngModel)]="signupObj.email"
                  formControlName="email"
                  required
                />
              </div>
              <div
                *ngIf="
                  myForm.controls['email'].invalid &&
                  (myForm.controls['email'].dirty ||
                    myForm.controls['email'].touched)
                "
                class="alert"
              >
                <div *ngIf="myForm.controls['email'].errors">
                  email is required.
                </div>
              </div>
              <div class="input-box">
                <input
                  type="checkbox"
                  id="show-password"
                  class="show-password"
                  checked
                />
                <i class="fas fa-lock"></i>
                <label for="show-password" class="Control-label--showPassword">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 48 48"
                    width="26"
                    height="26"
                    class="svg-toggle-password"
                    title="Toggle Password Security"
                  >
                    <title>Hide/Show Password</title>
                    <path
                      d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z"
                    />
                    <rect
                      x="20.133"
                      y="2.117"
                      height="44"
                      transform="translate(23.536 -8.587) rotate(45)"
                      class="closed-eye"
                    />
                    <rect
                      x="22"
                      y="3.984"
                      width="4"
                      height="44"
                      transform="translate(25.403 -9.36) rotate(45)"
                      style="fill: #fff"
                      class="closed-eye"
                    />
                  </svg>
                </label>
                <input
                  id="password"
                  type="text"
                  placeholder="Enter your password"
                  class="ControlInput ControlInput--password"
                  [(ngModel)]="signupObj.password"
                  formControlName="password"
                  required
                />
              </div>
              <div
                *ngIf="
                  myForm.controls['password'].invalid &&
                  (myForm.controls['password'].dirty ||
                    myForm.controls['password'].touched)
                "
                class="alert"
              >
                <div *ngIf="myForm.controls['password'].errors">
                  Password is required.
                </div>
              </div>
              <div class="input-box">
                <input
                  type="checkbox"
                  id="show-password-2"
                  class="show-password-2"
                  checked
                />
                <i class="fas fa-lock"></i>
                <label
                  for="show-password-2"
                  id="Control-label"
                  class="Control-label--showPassword-2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 48 48"
                    width="26"
                    height="26"
                    class="svg-toggle-password-2"
                    title="Toggle Password Security"
                  >
                    <title>Hide/Show Password</title>
                    <path
                      d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z"
                    />
                    <rect
                      x="20.133"
                      y="2.117"
                      height="44"
                      transform="translate(23.536 -8.587) rotate(45)"
                      class="closed-eye-2"
                    />
                    <rect
                      x="22"
                      y="3.984"
                      width="4"
                      height="44"
                      transform="translate(25.403 -9.36) rotate(45)"
                      style="fill: #fff"
                      class="closed-eye-2"
                    />
                  </svg>
                </label>
                <input
                  id="password-2"
                  type="text"
                  placeholder="Confirm your password"
                  required
                  class="ControlInput--password-2"
                  formControlName="confirmpassword"
                  required
                />
              </div>
              <div
                *ngIf="
                  myForm.controls['confirmpassword'].invalid &&
                  (myForm.controls['confirmpassword'].dirty ||
                    myForm.controls['confirmpassword'].touched)
                "
                class="alert"
              >
                <div *ngIf="myForm.controls['confirmpassword'].errors">
                  Password and Confirm Password must be match.
                </div>
              </div>
              <div class="button input-box">
                <input
                  [disabled]="myForm.invalid"
                  type="submit"
                  value="Start your free trial"
                  (click)="signup()"
                />
              </div>
              <span
                *ngIf="loading"
                style="display: flex; justify-content: center"
                >Signing up please wait...</span
              >
              <div class="text sign-up-text">
                Already have an account?
                <label routerLink="/accounts/login">Sign in now</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
